        <owl-carousel-o [options]="customOptions">
     
    <ng-container *ngFor="let item of jeuxVedette">
        <ng-template carouselSlide [id]="item.title">
            <gara-swiper-card 
            [avatar]="item.image"
            [image]="item.background"
            [description]="item.description"
            [title]="item.title"
            [downloadUrl]="item.downloadUrl">
          </gara-swiper-card>
        </ng-template>
      </ng-container>
  </owl-carousel-o>


           
        </div>


    <div class="continue-play margin-b-35">
        <div class="header-section">
            <span class="section-title"> Continuer à jouer</span>
            <img src="./../../../assets/icons/angle-right.svg" />
        </div>

        <div class="rating d-flex overflow-y-hidden">
            <gara-jeux-card  *ngFor="let item of continue" class="margin-left-12"
                [image]="item.image"
                [rate]="item.rate"
                [type]="item.type"
                [title]="item.title">
            </gara-jeux-card>
        </div>

     

    </div>

    <div class="new margin-b-35">

        <div class="header-section">
            <span class="section-title"> Nouveautés</span>
            <img src="./../../../assets/icons/angle-right.svg" />
        </div>

        <div class="download d-flex overflow-y-hidden">
            <gara-jeux-card  *ngFor="let item of news" class="margin-left-12"
                [image]="item.image"
                [rate]="item.rate"
                [type]="item.type"
                [title]="item.title">
            </gara-jeux-card>
        </div>
    </div>
