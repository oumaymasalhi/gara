<div class="swiper-card-container d-flex">
  <div class="content">
    <div class="avatar"><img src="./../../../assets/images/{{avatar}}"/></div>
    <div class="d-flex">
      <div class="text">
        <div class="card-title m-0">{{title}}</div>
        <div class="card-text m-0">{{description}}</div>
      </div>
    <div class="downloadUrl d-flex align-items-center"><button class="btn" *ngIf="downloadUrl">Télécharger</button></div>
      
    </div>
    
  </div>
</div>
