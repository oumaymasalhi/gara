<div class="card-container d-flex">
    <div class="avatar"><img src="./../../../assets/images/{{image}}"/></div>
      <div class=" align-items-center card-content">
        <div class="card-title m-0">{{name}}</div>
        <div class="d-flex align-items-center">
          <div class="card-text m-0 d-flex align-items-center">{{rate}}<img src="./../../../assets/icons/rate.svg"/></div>
          <div class="jeux-type text-center">{{type}}</div>
        </div>
      </div>
    <div class="downloadUrl d-flex align-items-center" *ngIf="downloadUrl">Télécharger</div>
</div>
